<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Block Renderer - WebGL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        #canvas-container {
            position: relative;
            width: 1024px;
            height: 768px;
            max-width: 100%;
            max-height: 80vh;
            margin: 20px;
            border: 2px solid #555;
            overflow: hidden;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Minecraft Block Renderer - WebGL</h1>
    <div id="canvas-container">
        <canvas id="render-canvas"></canvas>
        <div id="loading">Loading WebAssembly...</div>
    </div>
    <div class="controls">
        <button id="start-btn">Start Rendering</button>
        <button id="stop-btn" disabled>Stop Rendering</button>
    </div>
    
    <script type="module">
        // This script will load and initialize the WebAssembly module
        
        // Import the WebAssembly module
        // Note: You'll need to replace this with the actual path to your wasm file
        // after building with wasm-pack
        import init, { init_logging, WebRenderer } from './pkg/gpu_acceleration_test.js';
        
        let renderer = null;
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const loadingElement = document.getElementById('loading');
        const canvas = document.getElementById('render-canvas');
        
        // Initialize the WebAssembly module
        async function initWasm() {
            try {
                // Initialize the WASM module
                await init();
                
                // Initialize logging
                init_logging();
                
                // Hide loading indicator
                loadingElement.classList.add('hidden');
                
                // Enable start button
                startBtn.disabled = false;
                
                console.log('WebAssembly module loaded successfully');
            } catch (error) {
                console.error('Failed to load WebAssembly module:', error);
                loadingElement.textContent = 'Error loading WebAssembly: ' + error.message;
            }
        }
        
        // Start rendering
        async function startRendering() {
            try {
                // Create a new renderer
                renderer = new WebRenderer();
                
                // Initialize the renderer with the canvas
                await renderer.initialize('render-canvas');
                
                // Start the render loop
                await renderer.start_render_loop();
                
                // Update button states
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                console.log('Rendering started');
            } catch (error) {
                console.error('Failed to start rendering:', error);
                alert('Error starting renderer: ' + error.message);
            }
        }
        
        // Stop rendering
        function stopRendering() {
            if (renderer) {
                renderer.stop_render_loop();
                
                // Update button states
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                console.log('Rendering stopped');
            }
        }
        
        // Set up event listeners
        startBtn.addEventListener('click', startRendering);
        stopBtn.addEventListener('click', stopRendering);
        
        // Initialize the WebAssembly module when the page loads
        initWasm();
    </script>
</body>
</html>
